{% extends "base.html" %}
{% block content %}
<div class="container min-vh-100">
    <div class="row">
        <div class="col-md-6">
            <h1 my-5>Profile Information</h1>
            
            <table>
                <tr>
                    <th>First Name:</th>
                    <td>{{ user.first_name }}</td>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <td>{{ user.last_name }}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{ user.email }}</td>
                </tr>
                <!-- Add more fields as needed -->
            </table>
        </div>
        <a href="{% url 'edit-profile' id=user.id %}" class="btn btn-dark">Edit Profile Information</a>
    </div>
</div>
{% endblock content %}
