{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{{ load_crispy_forms }}
<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'landlord-dashboard' %}" class="btn btn-secondary">Back to dashboard</a>
</form>
{% endblock content %}
