{% extends "landlordManager/dashboardNav.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <h1 class="fw-bold text-center">
                Add a New Property
            </h1>

        </div>
        <div class="col-md-8 ">
            <form action="" method="post">
                <h2>Input Property details here</h2>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info" type="submit">Add Property</button>
                <a class="btn btn-secondary" href="{% url 'landlord-dashboard' %}">Go Back</a>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
