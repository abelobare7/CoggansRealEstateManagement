{% extends "base.html" %}
{% block content%}
{% load crispy_forms_tags %}
<h1 class="text-center">Register User</h1>
<form method="POST">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-6">
            {{ form|crispy }}
            <div class="row">
                <div class="col-md-12">
                    <button class="btn-success btn shadow-lg form-control" "submit">Register</button>
                </div>
                <div class="col-md-12 mt-4">
                    <p>Have an Account? <a href="{% url 'login' %}">Login Here</a></p>
                </div>
            </div>
        </div>

    </div>


</form>
{% endblock content %}
